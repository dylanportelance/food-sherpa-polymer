<link rel="import" href="../../bower_components/paper-input/paper-input-decorator.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<polymer-element name="dd-search">
  <template>
    <style>
      paper-input-decorator {
        position: relative;
        bottom: 1px;
      }
    </style>

    <paper-input-decorator label="ZIP Code" floatingLabel>
      <input is="core-input" id="byZIP">
    </paper-input-decorator>

    <paper-button raised on-click="{{showResults}}">Search</paper-button>
  </template>

  <script>
    Polymer('dd-search', {
      ready: function() {
        this.term = "fugazi";
      },
      showResults: function(event,detail,sender) {
        this.restaurantName = this.$.byName.value;
        this.zipCode = this.$.byName.value;
      }
    });
  </script>
</polymer-element>
